<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tömbökön belüli tömbök ciklusa</title>
</head>
<body>
<script>

const NMObj = {
  "name": "NM",
  "age": 22,
  "cars": [
    {"name": "Toyota", "models": ["CHR", "Corolla", "Proache"]},
    {"name": "Ford", "models": ["Kuga", "Mondeo", "Mustang"]},
    {"name": "BMW", "models": ["320", "X3", "X5"]},
    {"name": "Fiat", "models": ["500", "Panda", "Tipo"]}
  ]
};


const container = document.createElement('div');

for (let i = 0; i < NMObj.cars.length; i++) {
  const car = NMObj.cars[i];
  const carHeader = document.createElement('h3');
  carHeader.textContent = car.name;
  container.appendChild(carHeader);

  const modelsList = document.createElement('ul');
  for (let j = 0; j < car.models.length; j++) {
    const model = car.models[j];
    const modelItem = document.createElement('li');
    modelItem.textContent = model;
    modelsList.appendChild(modelItem);
  }
  container.appendChild(modelsList);
}

document.body.appendChild(container);
</script>
</body>
</html>
