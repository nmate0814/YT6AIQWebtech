<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Űrlap</title>
<style>
    p{
      text-align: right;
        margin-right: 1350px;
    }
  header, footer {
    color: black;
    padding: 10px;
  }

  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="text"], input[type="number"], input[type="range"] {
    width: 50%;

  }
  input[type="submit"],input[type="button"] {
    cursor: pointer;
  }
  div{
    background-color: aqua;
    width: 550px;
    height: 420px;
    border-radius: 5px;
  }
</style>
</head>
<body>

<header>
  <h1>HTML5 űrlap - YT6AIQ</h1>
</header>

  <div>
  <form action="#" method="post">
    <label for="name">Név:</label>
    <input type="text" id="name" name="name" required pattern="[A-Za-z\s]{3,}">
    
    <label for="pin">Pin kód:</label>
    <input type="password" id="pin" name="pin" required pattern="[0-9]{4}">
    
    <label for="fruit">Kedvenc gyümölcs:</label>
    <input type="text" id="fruit" name="fruit" list="fruits">
    <datalist id="fruits">
      <option value="alma 250Ft/kg">
      <option value="körte 300Ft/kg">
      <option value="szőlő 200Ft/kg">
    </datalist>
    
    <label for="age">Életkor:</label>
    <input type="number" id="age" name="age" min="1" max="100" step="1">
    
    <label for="footsize">Lábméret:</label>
    <input type="number" id="footsize" name="footsize" min="25" max="50" step="0.5">
    
    <label for="confidence">Önbizalom:</label>
    <input type="range" id="confidence" name="confidence" min="0" max="100" step="1">
    <br>
    <input type="submit" value="Elküld">
    <input type="button" value="Elküld ellenőrzés nélkül">
  </form>
</div>

<footer>
  <p>Forrás: <a href="https://html5doctor.com/html5-forms-introduction-and-new-attributes/" target="_blank">https://html5doctor.com/html5-forms-introduction-and-new-attributes/</a></p>
  <p>Attribútumok: <a href="https://www.html5pattern.com/" target="_blank">https://www.html5pattern.com/</a></p>
  <p>JavaScript REGEXP:<a href="https://www.w3schools.com/jsref/jsref_obj_regexp.asp" target="_blank">https://www.w3schools.com/jsref/jsref_obj_regexp.asp"</a></p>
</footer>

</body>
</html>
