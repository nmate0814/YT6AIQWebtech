<!DOCTYPE html>
<html lang="hu">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuerry - Ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   
    <style>
      div {
        text-align: left;
        background-color: lightgray;
        width: 500px;
        font-family: "Courier New", Courier, monospace;
        font: size 20px;
      }

      hr{
        background-color:green;
        height: 3px;
      }
    </style>

    <script>    
         $(document).ready(function() {
             $('button:contains("Adatok betöltése")').click(function(){
                 $.getJSON('YT6AIQ_orarend.json', function(data){
                    $('div').html('<h2>MISKOLCI EGYETEM</h2>');
                    $('div').append('<b>Cím:</b> ' +data.cim.code + ' ' + data.cim.city + ' ' + data.cim.street +'</p>');
                    $('div').append('<b>Telefonszámok:</b><br><ul><li>' + data.phone_number[0].type + ' ' + data.phone_number[0].number + '</li> <li>' + data.phone_number[1].type + ' ' + data.phone_number[1].number +'</li></ul></p>');
                    $('div').append('<h2>NM Órarend 2024 Tavasz - részlet</h2>');    
                    $('div').append('<p><b>Kurzusnév: </b>'+ data.kurzusnev +'</p>');   
                    $('div').append('<p><b>Oktató: </b>'+ data.oktato +'</p>');
                    $('div').append('<p><b>Szak: </b>'+ data.szak +'</p>');
                    $('div').append('<p><b>Időpont: </b><br> Nap: '+ data.idopont.nap + '<br> Tól: '+ data.idopont.tol + ' ' + '<br> Ig: ' + data.idopont.ig + '</p>');            
                    $('div').append('<p><b>Helyszín: </b>'+ data.helyszin +'</p>');
                    $('div').append('<hr>')
                  })
                })   
         });     
     </script>
     
  </head>

  <body>
    <h1>jQuery - AJAX feladat</h1>
    <h3>Kattintson az Adatok betöltése gombra</h3>
    <div>
      Terület
    </div>
    <br>
    <button>Adatok betöltése</button>
  </body>
</html>
