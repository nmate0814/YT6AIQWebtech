<!DOCTYPE html>
<html LANG="HU">
    <HEAD>
        <TITLE>JSON Text konvertálása JavaScript objektummá!</TITLE>
    </HEAD>
    <BODY>
            <h2>JSON Text konvertálása JavaScript objektummá!</h2>
            <p id="write"></p>
           <script>
            var text = '{"név":"György", "irányítószám":1111, "város":"Győr", "egyetem":"Miskolc"}'
            var obj = JSON.parse(text);
            document.getElementById("write").innerHTML = obj.név + ", " + obj.irányítószám + ", "+obj.város + ", " + obj.egyetem;
           </script> 
    </BODY>
</html>
